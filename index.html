<html lang="en">
<head>

    <!-- Main container for content -->

        <!-- INPUT FORM -->

        <!-- Row for ingredient selectors -->
        <div class="row my-4">
            <!-- First ingredient selector -->
            <div class="col">
                <label for="ingredient1">Ingredient 1:</label>

            </div>

            <!-- Second ingredient selector -->
            <div class="col">
                <label for="ingredient2">Ingredient 2:</label>
                <select id="ingredient2" class="form-control"></select>
            </div>

            <!-- Third ingredient selector -->
            <div class="col">
                <label for="ingredient3">Ingredient 3:</label>
                <select id="ingredient3" class="form-control"></select>
            </div>
        </div>


        <!-- Scripts -->
