<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For HTML page to use Bootstrap with CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Link CSS page that is in assets folder -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Project Cocktail</title>
</head>

<body>
    <div class='container-fluid'>
        <!-- we'll change the text below to be dynamically updated in javascript to do 'Hello ' + userName + '!'-->
        <div class='row navbar cocktailName d-flex 
        justify-content-center'>Hello userName!
        </div>
        <div class='row'>
            <div class='col'>
                <!-- we'll change the text below to be dynamically updated in javascript to do 'Let's make a ' + drinkName + '! -->
                <div class="row">
                    <div class='col-md-2 text-center displayDrink'>Lets make a drink Name!</div>
                </div>
                <div class="row">
                    <!-- we'll change the text below to be dynamically updated in javascript to do show the image of the drink -->
                    <div class='col-md-2 offset-md-5 text-center displayDrinkImage'>Drink Image will populate here</div>
                </div>
                <div class="row">
                    <!-- we'll change the text below to be dynamically updated in javascript to do show the images for approved or not approved -->
                    <div class='col-md-2 offset-md-5 text-center displayApproval'>Approved or Not Approved Image Here</div>
                </div>
                <div class="row">
                    <div class='col text-center'> 
                        <button class="btn history">Past Drinks</button>
                </div>
            </div>
        </div>



        <!-- For HTML page to use Bootstrap that uses some Java with CSS-->

            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>

            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

        <!-- Link JavaScript page that is in assets folder -->
